apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: thuchi-data-pvc
  namespace: thuchi-app
  labels:
    app: thuchi-app
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard  # Có thể thay đổi tùy theo storage class có sẵn
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: thuchi-config
  namespace: thuchi-app
  labels:
    app: thuchi-app
data:
  NODE_ENV: "production"
  PORT: "3000"
  HOSTNAME: "0.0.0.0"
  NEXT_TELEMETRY_DISABLED: "1"
